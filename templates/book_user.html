{% extends "base.html" %}

{% block content %}

    <div class="btn-group btn-group-lg" role="group" aria-label="Действия">
        <a href="{{ url_for('search_price') }}"><button type="button" class="btn btn-info">Фильтр по цене</button></a>
        <a href="{{ url_for('search_dealer') }}"><button type="button" class="btn btn-info">Фильтр по магазину</button></a>
    </div>

    {% for item in books %}
        <div class="bookd" style="width: 18rem;">
          <div class="bookd-body">
            <h3 class="bookd-title">{{ item[0] }}</h3>
            <p class="bookd-text">{{ item[1] }}</p>
            <a href="/book/{{ item[2] }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
